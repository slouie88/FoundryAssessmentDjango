{% extends "base.html" %}

{% block title %}<title>{{ pageTitle }}</title>{% endblock title %} 

{% block content %}

{% if submitted %}
    <p class="success">
        Successfully added. Thank you.
    </p>

{% else %}
    <form action="" method="post" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
